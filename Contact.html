<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Percystroy | Contact</title>
    <link

      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"

    />
    <link rel="stylesheet" href="style_contact.css" />
  </head>

        <button

          type="button"
          data-bs-toggle="collapse"

          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-capitalize fs-6 fw-bolder"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-capitalize fs-6 fw-bolder"
                href="about.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-capitalize fs-6 fw-bolder"
                href="education.html"
                >Education</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-capitalize fs-6 fw-bolder"
                href="project.html"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-capitalize fs-6 fw-bolder"
                href="Contact.html"
                >Contact Me</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-s p-5 m-sm-auto m-md-4 m-lg-5">
      <form class="mb-lg-0">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label label-font"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="name@email.com"
          />
        </div>
        <div class="mb-3 d-flex flex-column">
          <label for="exampleInputPassword1" class="form-label label-font"
            >Subject</label
          >
          <textarea name="Subject" id="text" cols="100" rows="10"></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          data-bs-toggle="tooltip"
          data-bs-title="Send Email"
        >
          Submit
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
